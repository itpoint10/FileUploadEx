{%extends 'base.html'%}

{%block title%}Home.{%endblock%}

{%block l1%}active{%endblock%}

{%block content%}
    <form method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <table cellpadding="10" align="center"> 
            {{form.as_table}}
            <tr>
                <td colspan="2">
                    <input type="submit">
                    <input type="reset" value="Reset" />
                </td>
            </tr>

            <tr>
                <td colspan="2"><h3>{{msg}}</h3></td>
            </tr>
        </table>       
    </form>
    {%if obj%}
        <h3>Successfully uploaded to {{obj.photo.url}}</h3>
        <img src="{{obj.photo.url}}" alt="image" height="200" width="180">
    {%endif%}
{%endblock%}
